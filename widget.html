<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="dist/DemoApp.js"></script>
    <style>
        html, body {
            overflow: hidden;
            margin:  0px;
            padding: 0px;
            width: 100%;
            height: 100%;
            background-color: #373941;
        }

        .toolbar:hover {
            opacity: 1;
        }

        .toolbar {
            position: fixed;
            top: 10px;
            left:10px;
            right: 10px;
            /*height: 30px;*/
            border: solid #2f3139 thin;
            background-color: #2f3139;
            opacity: 0.3;
            padding: 3px;
            z-index: 999;
        }

        .graph {
            width:  100%;
            height: 100%;
        }

        label {
            margin-left: 15px;
            font-weight: bold;
            color: orange;
        }
    </style>
    <link rel="stylesheet" href="ext/font-awesome-4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="toolbar">

    <button id="fit" class="fa fa-arrows-alt"></button>
    <button id="zoomin" class="fa fa-plus-square-o"></button>
    <button id="zoomout" class="fa fa-minus-square-o"></button>

    <button id="group" class="fa fa-object-group"></button>
    <button id="ungroup" class="fa fa-object-ungroup"></button>
    <button id="edgefind" >edgefind</button>

    <label>data
        <select name="datafile">
            <option value="">--------</option>
            <option value="/data/dh11.gexf">dh11.gexf</option>
            <option value="/data/photoviz dynamic.gexf">photoviz dynamic.gexf</option>
            <option value="/data/diseasome.gexf">diseasome.gexf</option>
            <option value="/data/EuroSiSPays.gexf">EuroSiSPays.gexf</option>
        </select>
    </label>


    <label>layout
        <select name="layout">
            <option value="">--------</option>
            <option value="null">null</option>
            <option value="random">random</option>
            <option value="preset">preset</option>
            <option value="grid">grid</option>
            <option value="circle">circle</option>
            <option value="concentric">concentric</option>
            <option value="breadthfirst">breadthfirst</option>
            <option value="cose">cose</option>
        </select>
    </label>

    <label>color
        <select name="coloring">
            <option value="">--------</option>
            <option value="degree">degree</option>
            <option value="centrality.out">centrality.out</option>
            <option value="centrality.in">centrality.in</option>

        </select>
    </label>

    <label>node size
        <select name="nsize">
            <option value="">--------</option>
            <option value="degree">degree</option>
            <option value="centrality">centrality</option>

        </select>
    </label>

    <label>degree range
        <input id="dgrange" type="range" min="0" max="10" step="1" >
    </label>

    <label>node select type
        <select name="nodeselecttype">
            <option value="node">node</option>
            <option value="with_child">with_child</option>
            <option value="with_neighbor">with_neighbor</option>
            <option value="entire_cluster">entire_cluster</option>
        </select>
    </label>


    
    


</div>
<div class="graph" data-agens></div>

<script>

</script>
</body>
</html>
