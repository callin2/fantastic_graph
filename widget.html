<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="dist/DemoApp.js"></script>
    <style>
        html, body {
            overflow: hidden;
            margin:  0px;
            padding: 0px;
            width: 100%;
            height: 100%;
            background-color: #373941;
        }

        .toolbar {
            position: fixed;
            top: 10px;
            left:10px;
            right: 10px;
            /*height: 30px;*/
            border: solid #2f3139 thin;
            background-color: #2f3139;
            padding: 3px;
            z-index: 999;
        }

        .graph {
            width:  100%;
            height: 100%;
        }

        label {
            margin-left: 15px;
            font-weight: bold;
            color: orange;
        }
    </style>
    <link rel="stylesheet" href="ext/font-awesome-4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="toolbar">

    <button id="fit" class="fa fa-arrows-alt"></button>

    <label>data
        <select name="datafile">
            <option value="">--------</option>
            <option value="/data/dh11.gexf">dh11.gexf</option>
            <option value="/data/diseasome.gexf">diseasome.gexf</option>
            <option value="/data/EuroSiSPays.gexf">EuroSiSPays.gexf</option>
        </select>
    </label>


    <label>layout
        <select name="layout">
            <option value="">--------</option>
            <option value="null">null</option>
            <option value="random">random</option>
            <option value="preset">preset</option>
            <option value="grid">grid</option>
            <option value="circle">circle</option>
            <option value="concentric">concentric</option>
            <option value="breadthfirst">breadthfirst</option>
            <option value="cose">cose</option>
        </select>
    </label>

    <label>color
        <select name="coloring">
            <option value="">--------</option>
            <option value="degree">degree</option>
            <option value="centrality.out">centrality.out</option>
            <option value="centrality.in">centrality.in</option>

        </select>
    </label>

    <label>node size
        <select name="nsize">
            <option value="">--------</option>
            <option value="degree">degree</option>
            <option value="centrality">centrality</option>

        </select>
    </label>
</div>
<div class="graph" data-agens></div>

<script>

</script>
</body>
</html>
